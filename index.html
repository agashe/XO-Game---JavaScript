<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>XO Game - JS</title>
</head>
<body>
    <div class="main">
        <h1>XO Game - JS</h1>
        <h4>version 1.00</h4>

        <div id="message"></div>

        <div class="game">
            <div class="row">
                <div class="col col-text border-all corner1"></div>
                <div class="col col-text border-top-bottom"></div>
                <div class="col col-text border-all corner2"></div>
            </div>
            <div class="row">
                <div class="col col-text border-right-left"></div>
                <div class="col col-text border-none"></div>
                <div class="col col-text border-right-left"></div>
            </div>
            <div class="row">
                <div class="col col-text border-all corner3"></div>
                <div class="col col-text border-top-bottom"></div>
                <div class="col col-text border-all corner4"></div>
            </div>
        </div>

        <div class="button-group">
            <div id="restart" class="button">RESTART</div>
            <div id="player" class="button"></div>
        </div>

        <a href="https://github.com/agashe/XO-Game---JavaScript" class="copyrights" target="_blank">&copy; AGAHSE 2020</a>
    </div>

    <script src="main.js"></script>
</body>
</html>
